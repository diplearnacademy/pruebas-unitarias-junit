plugins {
    id 'java'
}

group 'co.dlacademy'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testImplementation 'org.testng:testng:7.8.0'
    implementation 'com.github.javafaker:javafaker:1.0.2'
}

test {
    useTestNG()
}